<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movies Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- START of MOVIE CONTAINER -->
  <div class="container">
    <div class="row mt-5">
      <h1 class="mx-3">Movies Database</h1>
    </div>
    <div class="row">
      <div class="col-md-8 mx-3">
        <div class="input-group mb-3">
          <input type="text" class="form-control keyword-search" placeholder="Search here ..."
            aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary button-search" type="button" id="button-addon2">Search</button>
        </div>
      </div>
    </div>
    <div class="row cards-container">
      <!-- INSIDE CARDS CONTAINER -->
    </div>
    <div class="cintainer error-msg">
      <!-- INSIDE ERROR MESSAGE -->
    </div>
  </div>
  <!-- END of MOVIE CONTAINER -->

  <!-- START MODAL -->
  <div class="modal fade " id="movies-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Movie Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END MODAL -->


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
